name: DAST - ZAP FastBank Auth

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  zap-scan:
    name: ZAP Scan - FastBank Auth
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        working-directory: ./fastbank-auth-lab
        run: npm install
      
      - name: Start vulnerable app
        working-directory: ./fastbank-auth-lab
        run: |
          npm start &
          sleep 10
      
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'http://localhost:3000'
          allow_issue_writing: false
